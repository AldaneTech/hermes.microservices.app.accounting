name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build con Maven y correr tests
        run: mvn clean install -DskipTests=false

      - name: Informe éxito
        if: success()
        run: echo "✅ Build y tests pasaron correctamente."

      - name: Informe error
        if: failure()
        run: echo "❌ Build o tests fallaron. Revisar errores."
